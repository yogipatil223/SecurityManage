
<div class="panel panel-primary">
                                        <div class="panel-heading" align="center">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2">
                                                  Guard Management
                                                </a>
                                            </h4>
                                        </div>
                                             
                                        <div id="collapseOne2" class="panel-collapse collapse in">
                                             
                                           
                                            <div class="panel-body">
                                                
                                                <form ng-submit="submitGuard()">
                                                 <div  class="row spaceBetRow ">                                                                                               
                                                   
                                                     
                                                    <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel"> Guard Name :</label>                                                                
                                                                 <input type="text" class="form-control inputfelds"  name="gname" ng-model="g_name" autocomplete="off" required />                                                                                                          
                                                    </div> 
												 <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel"> Mobile Number :</label>                                                                
                                                                 <input  type="text" class="form-control inputfelds"  name="mobile_num" ng-model="mobile_num" autocomplete="off" required />                                                                                                          
                                                    </div> 
                                                     <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel"> Address :</label>                                                                
                                                                 <input  type="text" class="form-control inputfelds"  name="address" ng-model="address" autocomplete="off" required />                                                                                                          
                                                    </div> 
                                                    
                                                </div>
                                                
                                                 <div  class="row spaceBetRow ">                                                                                               
                                                   
                                                     
                                                    <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel"> Email id :</label>                                                                
                                                                 <input  type="email" class="form-control inputfelds"  name="email" ng-model="email" autocomplete="off"  required />                                                                                                          
                                                    </div> 
												 <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel">Set Salary :</label>                                                                
                                                                 <input  type="number" class="form-control inputfelds"  name="salary" ng-model="salary" autocomplete="off"  required />                                                                                                          
                                                    </div> 
                                                   
                                                    
                                                </div>
                                                
                                                <div  class="row spaceBetRow "> 
                                                          
                                                           <div class="col-md-12 mb-1" style="text-align: center">
                                                               <input type="submit" id="subpocso" value="Submit" class="btn btn-primary" /> 
                                                               <input type="button" ng-click="clear()"  value="Clear" class="btn btn-primary"  />   
                                                           </div> 
                                                          
                                                      
                                                      </div>
                                                </form>
                                                
  <div id="dvExcelData">
                                                     <div  class="row spaceBetRow "> 
                                                     <div class="col-md-2 mb-1" >                                                             
                                                         <span>Records :</span><span>{{lengthObj}}</span>
                                                    </div>
                                                   
                                                 </div>
                                                 <div  class="row spaceBetRow " id="sectionsInfo"> 
                                                        <div class="x_content">
                                                          <table class="table table-striped table-bordered dataTable no-footer" >
                                                            
                                                              <tr>
                                                              <th>Guard Name</th>
                                                              <th> Mobile no.</th>
                                                              <th> Address</th>
                                                              <th> Email id</th>
                                                              <th> Salary</th>
                                                              <th>Delete</th>
                                                              
                                                              </tr>
                                                              
                                                              <tr ng-repeat="obj in guardObj">
                                                                  <td>{{obj.g_name}}</td>
                                                                  <td>{{obj.mobile_num}}</td>
                                                                  <td>{{obj.address}}</td>
                                                                  <td>{{obj.email}}</td>
                                                                  <td>{{obj.set_salary}}</td>
                                                                  <td><input type="button"  ng-click="deleteRecord(obj.gid)" value="Delete" class="btn btn-primary"  /></td>
                                                                 
                                                              </tr>
                                                             
                                                          </table> </div>
                                                      
                                                 </div>
                                                 </div>
                                                
                                              
                                              
                                            </div>
                                         
                                        </div>
     

                                    </div>
