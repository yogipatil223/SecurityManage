
<div class="panel panel-primary">
                                        <div class="panel-heading" align="center">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2">
                                                  Site Address
                                                </a>
                                            </h4>
                                        </div>
                                             
                                        <div id="collapseOne2" class="panel-collapse collapse in">
                                             
                                           
                                            <div class="panel-body">
                                                
                                                <form ng-submit="setClientreq()">
                                                 <div  class="row spaceBetRow ">                                                                                               
                                                   
                                                     
                                                    <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel"> Site Address :</label>                                                                
                                                                 <input type="text" class="form-control inputfelds"  name="siteAddress" ng-model="siteAddress" autocomplete="off" required />                                                                                                          
                                                    </div> 
												
                                                     <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel">Required Guards on Date :</label>                                                                
                                                                 <input  type="date" class="form-control inputfelds"  id="req_date" name="req_date" ng-model="req_date" autocomplete="off" required />                                                                                                          
                                                    </div> 
                                                     <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel">Required Guards :</label>                                                                
                                                                 <input  type="number" class="form-control inputfelds"  name="tot_guards" ng-model="tot_guards" autocomplete="off" required />                                                                                                          
                                                    </div> 
                                                    
                                                </div>
                                                
                                                 <div  class="row spaceBetRow ">                                                                                               
                                                   
                                                     
                                                    <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel"> Days From date:</label>                                                                
                                                                 <input  type="number" ng-change="getBill()" class="form-control inputfelds"  name="days" ng-model="days" autocomplete="off"  required />                                                                                                          
                                                    </div> 
												 <div class="col-md-3 mb-1" >
                                                              <label class="fieldLabel"> bill (in rupees) :</label>                                                                
                                                                 <input  type="number" class="form-control inputfelds"  ng-disabled="true" name="bill" ng-model="bill" autocomplete="off"  required />                                                                                                          
                                                    </div> 
                                                   
                                                    
                                                </div>
                                                
                                                <div  class="row spaceBetRow "> 
                                                          
                                                           <div class="col-md-12 mb-1" style="text-align: center">
                                                               <input type="submit" id="subpocso" value="Send Request" class="btn btn-primary" /> 
                                                               <input type="button" ng-click="clear()"  value="Clear" class="btn btn-primary"  />   
                                                           </div> 
                                                          
                                                      
                                                      </div>
                                                </form>
